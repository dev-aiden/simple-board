<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="py-5 text-center">
    <h2></h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="row pb-3">
        <label class="col-sm-2 col-form-label">제목</label>
        <label class="col-sm-10 col-form-label" th:text="${post.title}"></label>
      </div>
      <div class="row pb-3">
        <label class="col-sm-2 col-form-label">작성자</label>
        <label class="col-sm-10 col-form-label" th:text="${post.account.nickname}"></label>
      </div>
      <div class="form-group row pb-3">
        <label class="col-sm-2 col-form-label">작성일</label>
        <label class="col-sm-10 col-form-label" th:text="${#temporals.format(post.getCreatedAt(), 'yyyy-MM-dd HH:mm')}"></label>
      </div>
      <div class="form-group pb-2">
        <textarea class="form-control" name="contents" id="contents" rows="10" th:text="${post.contents}" readonly></textarea>
      </div>
      <div class="form-group">
      <button class="btn btn-dark btn-block" type="submit" aria-describedby="submitHelp">목록으로</button>
      <span sec:authorize="isAuthenticated()">
        <button class="btn btn-success btn-block" th:if="${post.isWriter(#authentication.principal)}">수정하기</button>
        <button class="btn btn-danger btn-block" th:if="${post.isWriter(#authentication.principal)}">삭제하기</button>
      </span>
      </div>
    </div>
  </div>

  <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
