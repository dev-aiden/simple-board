<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="py-5 text-center">
    <h2>글쓰기</h2>
  </div>
  <div class="row justify-content-center">
    <form class="needs-validation col-sm-6" th:action="@{'/post/update/' + ${post.id}}" th:object="${writePostForm}" th:method="put" novalidate>
      <div class="form-group row pb-3">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input id="title" type="text" th:field="*{title}" class="form-control" placeholder="title" required maxlength="50">
          <small class="invalid-feedback">제목을 입력하셔야 합니다.</small>
        </div>
      </div>
      <div class="form-group row pb-3">
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" th:field="*{secret}">
            <label class="form-check-label" for="gridCheck1">비공개</label>
          </div>
        </div>
      </div>
      <div class="form-group pb-2">
        <textarea class="form-control" name="contents" id="contents" rows="10" th:field="*{contents}" placeholder="내용"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark">수정하기</button>
        <a class="btn btn-secondary" th:href="@{'/post/' + ${post.id}}" role="button">취소하기</a>
      </div>
    </form>
  </div>

  <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
