<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-1">
      <div th:replace="fragments.html :: settings-menu(currentMenu='notification')"></div>
    </div>
    <div class="col-5">
      <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="row">
        <h2 class="col-sm-12" th:text="${account.nickname}"></h2>
      </div>
      <div class="row mt-3">
        <form class="col-12" th:action="@{/settings/notification}" th:object="${notificationForm}" method="post" novalidate>
          <div class="form-group pb-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="commentNotification" th:field="*{commentNotification}">
              <label class="form-check-label" for="commentNotification">본인 게시글에 댓글 알림 받기</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
