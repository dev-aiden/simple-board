<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu(currentMenu='profile')"></div>
    </div>
    <div class="col-4">
      <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="row">
        <h2 class="col-sm-12" th:text="${account.nickname}"></h2>
      </div>
      <div class="row mt-3">
        <form class="col-sm-6" th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate>
          <div class="form-group pb-2">
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text" th:field="*{nickname}" class="form-control" placeholder="변경할 닉네임을 입력하세요." aria-describedby="nicknameHelp" required min="3" max="10">
            <small id="nicknameHelp" class="form-text text-muted">3자 이상 10자 이하로 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">3자 이상 10자 이하로 입력하세요.</small>
          </div>
          <div class="form-group">
            <input id="profileImage" type="hidden" th:field="*{profileImage}" class="form-control" />
          </div>
          <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
          </div>
        </form>

        <div class="col-sm-6">
          <div class="card text-center">
            <div class="card-header">
              프로필 이미지
            </div>
            <div id="current-profile-image" class="mt-3">
              <svg th:if="${#strings.isEmpty(profile.profileImage)}" class="rounded" th:data-jdenticon-value="${account.nickname}" width="125" height="125"></svg>
              <img th:if="${!#strings.isEmpty(profile.profileImage)}" class="rounded" th:src="${profile.profileImage}" width="125" height="125" alt="name" th:alt="${account.nickname}"/>
            </div>
            <div id="new-profile-image" class="mt-3"></div>
            <div class="card-body">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="profile-image-file">
              </div>
              <div id="new-profile-image-control" class="mt-3">
                <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
              </div>
              <div id="cropped-new-profile-image" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: cropper"></script>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
