<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu(currentMenu='profile')"></div>
    </div>
    <div class="col-4">
      <div class="row">
        <h2 class="col-sm-12" th:text="${account.nickname}"></h2>
      </div>
      <div class="row mt-3">
        <form class="col-sm-6" th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate>
          <div class="form-group">
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text" th:field="*{nickname}" class="form-control" placeholder="변경할 닉네임을 입력하세요." aria-describedby="nicknameHelp" required min="3" max="10">
            <small id="nicknameHelp" class="form-text text-muted">3자 이상 10자 이하로 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">3자 이상 10자 이하로 입력하세요.</small>
          </div>

          <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
